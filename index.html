<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bai 5 - JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="bai1 w-50 mx-auto my-5">
        <h2>Bài 1</h2>
        <div class="card bg-light">
          <div class="card-body bai1_ket_qua" id="bai1_ket_qua"></div>
        </div>
      </div>
      <hr />
      <div class="bai2 w-50 mx-auto my-5">
        <h2>Bài 2</h2>
        <div class="form-group">
          <input
            type="text"
            name="x_value"
            id="x_value"
            class="form-control"
            placeholder="Nhập x"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="n_value"
            id="n_value"
            class="form-control"
            placeholder="Nhập n"
          />
        </div>
        <div class="card bg-light mb-4">
          <div class="card-body bai2_ket_qua" id="bai2_ket_qua"></div>
        </div>
        <button type="button" class="btn btn-primary" onclick="tinhTong()">
          Tính tổng
        </button>
      </div>
      <hr />
      <div class="bai3 w-50 mx-auto my-5">
        <h2>Bài 3</h2>
        <div class="form-group">
          <input
            type="text"
            name="n_value_bai3"
            id="n_value_bai3"
            class="form-control"
            placeholder="Nhập n"
          />
        </div>
        <div class="card bg-light mb-4">
          <div class="card-body bai3_ket_qua" id="bai3_ket_qua"></div>
        </div>
        <button type="button" class="btn btn-primary" onclick="tinhGiaiThua()">
          Tính giai thừa
        </button>
      </div>
      <hr />
      <div class="bai4 w-50 mx-auto my-5">
        <h2>Bài 4</h2>
        <div class="card bg-light mb-4">
          <div class="card-body bai4_ket_qua" id="bai4_ket_qua"></div>
        </div>
        <button type="button" class="btn btn-primary" onclick="inTheDiv()">
          Hô Biến
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./bai1.js"></script>
    <script src="./bai2.js"></script>
    <script src="./bai3.js"></script>
    <script src="./bai4.js"></script>
  </body>
</html>
